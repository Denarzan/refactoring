en:
  console: |
    Hello, we are RubyG bank!
    - If you want to create account - press `create`
    - If you want to load account - press `load`
    - If you want to exit - press `exit`
  registration:
    name: 'Enter your name'
    login: 'Enter your login'
    age: 'Enter your age'
    password: 'Enter your password'
    no_active_accounts: 'There is no active accounts, do you want to be the first?[y/n]'
  errors:
    name: 'Your name must not be empty and starts with first upcase letter'
    age: 'Your Age must be greater then 23 and lower then 90'
    login:
      present: 'Login must present'
      be_longer: 'Login must be longer then 4 symbols'
      be_shorter: 'Login must be shorter then 20 symbols'
      exists: 'Such account is already exists'
    password:
      present: 'Password must present'
      be_longer: 'Password must be longer then 6 symbols'
      be_shorter: 'Password must be shorter then 30 symbols'
  sign_in:
    login: 'Enter your login'
    password: 'Enter your password'
    error: 'There is no account with given credentials'
  menu:
    start: "
      \nWelcome, %{name}\n
      If you want to:\n
      - show all cards - press SC\n
      - create card - press CC\n
      - destroy card - press DC\n
      - put money on card - press PM\n
      - withdraw money on card - press WM\n
      - send money to another card  - press SM\n
      - destroy account - press `DA`\n
      - exit from account - press `exit`\n"
    wrong_command: "Wrong command. Try again!\n"
  card:
    create: |
      You could create one of 3 card types
      - Usual card. 2% tax on card INCOME. 20$ tax on SENDING money from this card. 5% tax on WITHDRAWING money. For creation this card - press `usual`
      - Capitalist card. 10$ tax on card INCOME. 10% tax on SENDING money from this card. 4$ tax on WITHDRAWING money. For creation this card - press `capitalist`
      - Virtual card. 1$ tax on card INCOME. 1$ tax on SENDING money from this card. 12% tax on WITHDRAWING money. For creation this card - press `virtual`
      - For exit - press `exit`
    wrong_type: "Wrong card type. Try again!\n"
    no_cards: "There is no active cards!\n"
    show_cards: "- %{card_number}, %{card_type}, press %{index}"
    exit: "press `exit` to exit\n"
    wrong: "You entered wrong number!\n"
    incorrect: 'You must input correct amount of money'
    delete:
      offer: 'If you want to delete:'
      sure?: "Are you sure you want to delete %{card}?[y/n]"
    withdraw:
      chose: 'Choose the card for withdrawing:'
      amount: 'Input the amount of money you want to withdraw'
      no_enough: "You don't have enough money on card for such operation"
      success: "Money %{amount} withdrawed from %{card}$. Money left: %{money_left}$. Tax: %{tax}$"
    put_money:
      chose: 'Choose the card for putting:'
      amount: 'Input the amount of money you want to put on your card'
      no_enough: 'Your tax is higher than input amount'
      success: "Money %{amount} was put on %{card_number}. Balance: %{balance}. Tax: %{tax}"
    send_money:
      chose: 'Choose the card for sending:'
      recipient_card: 'Enter the recipient card:'
      incorrect_number: 'Please, input correct number of card'
      no_card: "There is no card with number %{card_number}\n"
      no_enough: "You don't have enough money on card for such operation"
      success: "Money %{amount}$ was put on %{card_number}. Balance: %{balance}. Tax: %{tax}$\n"
  delete_account: 'Are you sure you want to destroy account?[y/n]'